# Data source
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/cloudcopy
quarkus.hibernate-orm.database.generation=drop-and-create

# Kafka
mp.messaging.outgoing.events.connector=smallrye-kafka
mp.messaging.outgoing.events.session.timeout.ms=250
mp.messaging.outgoing.events.topic=events
mp.messaging.outgoing.events.value.serializer=io.quarkus.kafka.client.serialization.ObjectMapperSerializer